<div *ngIf="recipe !== undefined && recipe !== null">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="height: 300px; margin: auto">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li (click)="addToShoppingList()"><a style="cursor: pointer;">Add to Shopping List</a></li>
                    <li (click)="gotoEdit()"><a style="cursor: pointer;">Edit Recipe</a></li>
                    <li (click)="deleteRecipe(recipe)"><a style="cursor: pointer;">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="accent">
                {{ recipe.description }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="accent">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} ({{ ingredient.amount }}) </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div *ngIf="recipe === undefined || recipe === null">
    <h3>No recipes found</h3>
</div>
